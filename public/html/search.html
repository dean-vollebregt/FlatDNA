<!DOCTYPE html>
<html>
  <head> 
    <meta charset ="utf-8">
    <title>FlatDNA | Search</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Changa+One|Open+Sans:400,400italic,700,700italic,800' rel='stylesheet' type='text/css'> 
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/responsive.css">

    <link rel="stylesheet" href="../css/form.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <a href="/" id="logo">
        <h1>FlatDNA </h1>
        <h2>Share House Room Price Estimator</h2>
      </a>
      <nav>
        <ul>
          <li><a href="/" >Home</a></li>
          <li><a href="search.html" class="selected">Search</a></li>
          <li><a href="result.html">Result</a></li>
        </ul>
      </nav>
    </header>
    <div id="formDiv">
      <form class= "searchForm" action="search" method="post">
        <p>
          <label for="suburb">Suburb</label>
          <input id="suburb" name="suburb" type="text">
          <span class="formSpan">Please enter letters and spaces only</span>
        </p>
        <p>
          <label for="postcode">Postcode</label>
          <input id="postcode" name="postcode" type="text">
          <span class="formSpan">The postcode must be four digit's only</span>

          <input type="submit" />
        </p>
      </form>
    </div>
    <footer>
      <p>&copy; 2017 Dean V.</p>
    </footer>
    <script src="../js/form.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
