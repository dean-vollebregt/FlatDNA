{% extends "public/html/layout.html" %}
{% block nav %}
  <li><a href="/">Home</a></li>
  <li><a href="search" class="selected">Search</a></li>
  <li><a href="result">Result</a></li>
{% endblock %}
{% block content %}
    <div id="formDiv">
      <form class= "searchForm" action="search" method="post">
        <p>
          <label for="suburb">Suburb</label>
          <input id="suburb" name="suburb" type="text">
          <span class="formSpan">Please enter letters and spaces only</span>
        </p>
        <p>
          <label for="postcode">Postcode</label>
          <input id="postcode" name="postcode" type="text">
          <span class="formSpan">The postcode must be four digit's only</span>

          <input type="submit" />
        </p>
      </form>
    </div>
{% endblock %}
