{% extends "public/html/layout.html" %}

{% block content %}

<section>
    <ul id="gallery">
        {% for room in rankedRoomArray %}
        <li>
            <a href="{{ room.url }}">
                <img src="{{ room.image }}" alt="">
                <p>Price: {{ room.price}} Bedrooms: {{ room.bedroom}} Bathrooms: {{room.bathroom}} Housemates: {{room.flatmates}}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
