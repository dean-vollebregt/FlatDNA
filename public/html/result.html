{% extends "public/html/layout.html" %}

{% block content %}

<section>
    <ul id="gallery">
        {% for room in rankedRoomArray %}
        <li>
            <a href="{{ room.url }}">
                <img src="{{ room.image }}" alt="">
                <p>Price: {{ room.price}}</p>
                <p>Bedrooms: {{ room.bedroom}}</p>
                <p>Bathrooms: {{ room.bathroom}}</p>
                <p>Housemates: {{ room.flatmates}}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
