<!DOCTYPE html>
<html>
<head>
    <meta charset ="utf-8">
    <title>FlatDNA | Flatmates Analytics Service</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/form.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<header>
    <a href="index.html" id="logo">
        <h1>FlatDNA </h1>
        <h2>Share House Room Price Estimator</h2>
    </a>
    <nav>
        <ul class="navItems">
            <li id="search"><a onclick="showForm()">Search</a></li>
        </ul>
    </nav>
</header>
<body>

<div id="formDiv">
    <form id= "searchForm" onsubmit="return false"  method="post">
        <p>
            <label for="suburb">Suburb</label>
            <input id="suburb" name="suburb" type="text">
            <span class="formSpan">Please enter letters and spaces only</span>
        </p>
        <p>
            <label for="postcode">Postcode</label>
            <input id="postcode" name="postcode" type="text">
            <span class="formSpan">The postcode must be four digit's only</span>

            <input type="submit" onclick="getSuburbData(); resetAndHideForm();"/>
        </p>
    </form>
</div>

<section>
    <ul id="roomResults">

    </ul>
</section>
