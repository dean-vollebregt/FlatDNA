<!DOCTYPE html>
<html>

<head>
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
</head>

<body>

  <form action="submit-data-area" method="post">
    <p>
      <label for="suburb">Suburb</label>
      <input id="suburb" name="suburb" type="text">
      <span class="formSpan">Please enter letters and spaces only</span>
    </p>
    <p>
      <label for="postcode">Postcode</label>
      <input id="postcode" name="postcode" type="text">
      <span class="formSpan">The postcode must be four digit's only</span>

      <input type="submit" />

    </p>

  </form>
  <script src="js/form.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
